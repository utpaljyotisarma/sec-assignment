<!--Create an HTML document which consists of: (i) Ordered list (ii) Unordered list (iii) Nested list.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second problem</title>
</head>
<style>
    body {
        background-color:aqua;
    }
</style>
<body>
   <ol><b>

       This is a ordered list
   </b>
   <li>Mango</li>
   <li>Banana</li>
   <li>Apple</li>
   <li>Orange</li>
   </ol>
   <ul>
    <b>This is a unordered list</b>
    <li>Movies</li>
    <li>Sports</li>
    <li>Anime</li>
    <li>Cartoons</li>
   </ul>
  <ul>
    <b>Nested list</b>
    <li>
        Movies:
        <ul>
            <li>Marvel</li>
            <li>3 idiots</li>
            <li>PK</li>
        </ul>
    </li>
    <li>
        Sports:
        <ul>
            <li>Football</li>
            <li>Cricket</li>
            <li>Bedminton</li>
        </ul>
    </li>
  </ul>
</body>
</html>
